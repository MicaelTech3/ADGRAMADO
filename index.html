<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Usuário:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Entrar</button>
        <p id="error-message" style="color: red;"></p>
    </form>

    <!-- SDK do Firebase (v9 e superior) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCJsgrlBdCRUxaa8Y_4wvkoZuQAKaP5XJc",
            authDomain: "adgramado-6373e.firebaseapp.com",
            projectId: "adgramado-6373e",
            storageBucket: "adgramado-6373e.firebasestorage.app",
            messagingSenderId: "1056978451801",
            appId: "1:1056978451801:web:f8272b9190ab79006be048",
            measurementId: "G-0XPM1V3PGQ"
        };

        // Inicializar o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        const storage = firebase.storage();

        // Lógica de login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio do formulário

            const inputUsername = document.getElementById('username').value;
            const inputPassword = document.getElementById('password').value;

            // Autenticação com Firebase Auth
            auth.signInWithEmailAndPassword(inputUsername + "@gmail.com", inputPassword)
                .then(userCredential => {
                    const user = userCredential.user;
                    if (inputUsername === "Admin") {
                        window.location.href = 'admin-dashboard.html'; // Redireciona para o painel do admin
                    } else {
                        window.location.href = 'user-dashboard.html'; // Redireciona para o painel do usuário
                    }
                })
                .catch(error => {
                    document.getElementById('error-message').textContent = "Erro: " + error.message;
                });
        });
    </script>
</body>
</html>
